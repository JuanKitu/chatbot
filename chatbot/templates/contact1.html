<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% include "general.html" %}
<div class="container">
    <div class="well wellborder">
    <form class="form-horizontal" role="form" method="post" action="submit/">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Nombre y Apellido" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="textmessage" class="col-sm-2 control-label">Mensaje</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="4" id="textmessage" name="textmessage"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input id="submit" name="submit" type="submit" value="Enviar" class="btn btn-primary">
        </div>
    </div>
</form>
    </div>
</div>
</body>
</html>
