    {% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{% static "chatbot/../../static/css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "chatbot/../../static/css/custom.css" %}">
</head>

<body>


<div id="layoutgeneral">
    {% include "general.html" %}
    <div class="row-fluid">
        <div class="col-sm-3 hidden-xs">
            <div class="well wellborder" id="facewell">


            </div>
        </div>
        <div class="col-sm-9 col-xs-12">
                <div id="chatwell" class="well wellborder">
                    <div id="chatwindow"></div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group">
                              <input id="message" type="text" class="form-control" placeholder="Que quieres preguntar?????">
                              <span class="input-group-btn">
                                <button id="send" class="btn btn-primary" type="button">ok</button>
                              </span>
                            </div>
                             <div class="row-fluid">
                                     <div class="col-xs-1">
                                        K:
                                     </div>
                                     <div class="col-xs-5">
                                        <input class="form-control" id="k" type="number">
                                     </div>
                                     <div class="col-xs-1">
                                        Threshold:
                                     </div>
                                     <div class="col-xs-5">
                                        <input class="form-control" id="threshold" type="number">
                                     </div>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="well" id="complex_answer" style="display:none">
                    <div class="row-fluid">
                        <div class="col-xs-6"> <h4 id="complex_answer_title"></h4></div>
                         <div class="col-xs-6"><button id="close_complex" class="btn btn-default btn-primary">Cerrar</button></div>
                    </div>

                    <pre  id="complex_answer_content">

                    </pre>
                </div>
        </div>
    </div>
</div>
<script  src="{% static "chatbot/../../static/js/jquery-2.1.3.min.js" %}"></script>
<script  src="{% static "chatbot/../../static/js/bootstrap.js" %}"></script>
<script  src="{% static "chatbot/../../static/js/main.js" %}"></script>
</body>
</html>
