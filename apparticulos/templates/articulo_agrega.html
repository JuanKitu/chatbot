{% extends 'base.html' %}
{% block content %}
<div>
    		<form method="post">
			{% csrf_token %}
			{% for field in form %}
			<div class = "row">
				<div class="col-md-8 col-md-offset-2">
					<div class="form-group">
						{{field.label}}
						{{field}}
					</div>
				</div>
			</div>
			{% endfor %}
			<div class = "row">
				<div class="col-md-8 col-md-offset-2">
					<div class="form-group">
						<button class="btn btn-primary" type="submit">Guardar</button>
					</div>
				</div>
			</div>
    		</form>

</div>
{%endblock%}
