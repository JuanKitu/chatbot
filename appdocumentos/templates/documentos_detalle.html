{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <h3>Detalle del Documento
            <a class="btn btn-success" href="{% url 'documentos:DocumentoEdita' pk=documento.iddocumento %}">Editar</a>
        </h3>
    </div>
</div>

<div class="row"> <!-- div id="listas"-->
    <table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Número</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Descripción</th>
            <th>Texto</th>
        </tr>
     </thead>
     <tbody>
            <tr>
                <td>{{ documento.iddocumento }}</td>
                <td>{{ documento.nro }}</td>
                <td>{{ documento.tipo }}</td>
                <td>{{ documento.fecha }}</td>
                <td>{{ documento.descripcion }}</td>
                <td>{{ documento.texto }}</td>
            </tr>
    </tbody>
    </table>
</div>
{% endblock %}
