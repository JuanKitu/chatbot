{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md">
        <h3>Detalle del Documento
            <a class="btn btn-success btn-circle m-1" href="{% url 'documentos:DocumentoEdita' pk=documento.iddocumento %}"><i class="fas fa-edit"></i></a>
        </h3>
    </div>
</div>

<div class="row">
    <table class="table table-striped table-sm table-bordered table-responsive-sm">
        <thead class="thead-dark">
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Número</th>
                <th class="text-center">Tipo</th>
                <th class="text-center">Fecha</th>
                <th class="text-center">Descripción</th>
                <th class="text-center">Texto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-center">{{ documento.iddocumento }}</td>
                <td class="text-center">{{ documento.nro }}</td>
                <td class="text-center">{{ documento.tipo }}</td>
                <td class="text-center">{{ documento.fecha }}</td>
                <td class="text-center">{{ documento.descripcion }}</td>
                <td class="text-justify">{{ documento.texto }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
